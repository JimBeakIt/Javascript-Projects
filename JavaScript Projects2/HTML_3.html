<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="./JavaScript/JavaScript_3.js"></script>
</head>
<body>
    <h1>Cities</h1>
    <h3>Click on a country to see their capital city!</h3>

    <ul>
        <li onclick="displayType(this)" id="France"
            data-city-type="Paris">France</li>
        <li onclick="displayType(this)" id="Belgium"
            data-city-type="Brussels">Belgium</li>
        <li onclick="displayType(this)" id="Latvia"
            data-city-type="Riga">Latvia</li>
        <li onclick="displayType(this)" id="Georgia"
            data-city-type="Tbilisi">Georgia</li>            
    </ul>
</body>
</html>
